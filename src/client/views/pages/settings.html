<div class="row" ng-controller="settingsController">
  <!-- SIDEBAR col-md-2 -->
  <div ng-include src="'./views/partials/sidebar.html'"></div>
  <!-- END SIDEBAR -->

  <!-- SETTINGS -->
  <div class="col-md-6">
    <h1>Settings</h1>

    Change password:
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
      <div class="form-group">
          <input type="password" class="form-control" name="password" ng-model="loginForm.password" placeholder="New password" required>
        </div>
        <div>
          <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
          <button ng-click="changePassword" class="btn btn-default" ng-disabled="disabled">Submit</button>
        </div>
    </form>

  </div>
  <!-- END SETTINGS -->

</div>
