<div class="col-md-2 col-centered">
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <input type="text" class="form-control" name="username" ng-model="registerForm.username" placeholder="Desired username" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Desired password" ng-model="registerForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
      </div>
  </form>
</div>
